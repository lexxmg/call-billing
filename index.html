<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>call-billing</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/popup.css">

    <script src="js/ParsABC.js" defer></script>
    <script src="js/ParsATScsv.js" defer></script>
    <script src="js/ParsMNcsv.js" defer></script>
    <script src="js/ParsAbonCsv.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <label for="">Исключить причины:
        <input type="text" name="excludeCause" style="text-align: center">
      </label>

      <div class="options">
        <form action="#" class="form">
          <div class="form__item">
            <label for="cause" class="form__label">Исключить причину:</label>
            <input type="text" class="form__input" id="cause" name="cause">
          </div>
          <div class="form__item">
            <label for="pref" class="form__label">Исключить префекс:</label>
            <input type="text" class="form__input" id="pref" name="pref">
          </div>
          <div class="form__item">
            <label for="psm" class="form__label">PSM:</label>
            <input type="text" class="form__input" id="psm" name="psm">
          </div>
          <div class="form__item">
            <label for="round" class="form__label">Округлать с:</label>
            <input type="text" class="form__input" id="round" name="round">
          </div>
          <div class="form__item">
            <div class="form__check">
              <input class="form__input visually-hidden" id="base" type="checkbox" name="base" checked>
              <label for="base" class="form__label">Нет в базе</label>
            </div>
          </div>

          <div class="form__inner">
            <div class="form__item">
              <label for="sity" class="form__label">Город:</label>
              <input type="text" class="form__input" id="sity" name="round">
            </div>

            <div class="form__item">
              <label for="prov" class="form__label">Оператор:</label>
              <input type="text" class="form__input" id="prov" name="round">
            </div>

            <div class="form__check">
              <input class="form__input visually-hidden" id="abc3" type="checkbox" name="abc3" checked>
              <label for="abc3" class="form__label">abc3</label>
            </div>

            <div class="form__check">
              <input class="form__input visually-hidden" id="abc4" type="checkbox" name="abc4" checked>
              <label for="abc4" class="form__label">abc4</label>
            </div>

            <div class="form__check">
              <input class="form__input visually-hidden" id="abc8" type="checkbox" name="abc8" checked>
              <label for="abc8" class="form__label">abc8</label>
            </div>

            <div class="form__check">
              <input class="form__input visually-hidden" id="def9" type="checkbox" name="def9">
              <label for="def9" class="form__label">def9</label>
            </div>
          </div>

          <button class="form__btn" name="button">Применить</button>
        </form>
      </div>


      <div class="main">
        <div class="main__row">
          <div class="input-container">
            <div class="input-container__input input">
              <input class="input__item" id="input" type="file" accept=".csv" multiple>
              <label for="input" class="input__label"></label>
            </div>

            <ul class="input-container__list list">
              <li class="list__item">phonecallsdata.csv</li>
              <li class="list__item">MN.csv</li>
              <li class="list__item">subscriber.csv</li>
              <li class="list__item">ABC-3xx.csv</li>
              <li class="list__item">ABC-4xx.csv</li>
              <li class="list__item">ABC-8xx.csv</li>
              <li class="list__item">DEF-9xx.csv</li>
            </ul>
          </div>

          <div class="tadle-container hidden">
            <a href="" class="link">Загрузить файл CSV
              <span class="link__inner">
                <span class="link__text">Загрузить файл CSV</span>
              </span>
            </a>

            <table class="table table_sort">
              <thead class="table__head">
                <tr class="table__row">
                  <th class="table__title">Дата</th>
                  <th class="table__title">Абонент</th>
                  <th class="table__title">Напр.</th>
                  <th class="table__title">Куда</th>
                  <th class="table__title">Длит.</th>
                  <th class="table__title">Минуты</th>
                  <th class="table__title">Номер А</th>
                  <th class="table__title">Номер Б</th>
                  <th class="table__title">Тариф</th>
                  <th class="table__title">Категоря</th>
                  <th class="table__title">Иходящая линия</th>
                  <th class="table__title">Исходящая линия</th>
                  <th class="table__title">Оперетор</th>
                  <th class="table__title">Причина</th>
                  <th class="table__title">Списание</th>
                </tr>
              </thead>

              <tbody class="table__body">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__bar">
          <span class="footer__text">&copy;lexxmg</span>
        </div>
      </footer>

      <div class="background hidden">
        <div class="background__content"></div>
      </div>
    </div>
  </body>
</html>
